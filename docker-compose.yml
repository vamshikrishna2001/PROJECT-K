version: '3'
services:
  producer:
    container_name: producer
    build:
      context: ./Producer
      dockerfile: Dockerfile.producer
        # command: ["sh", "-c", "sleep infinity"]
    command: ["./producerbinary"]
    depends_on:
      - kafka1
      - kafka2
    networks:
      - kafka-network

  consumer:
    container_name: consumer
    build:
      context: ./Consumer
      dockerfile: Dockerfile.consumer  # Use the Dockerfile for the consumer
    command: ["./consumerbinary"]     
    depends_on:
      - kafka1 
      - kafka2
    networks:
      - kafka-network
    restart: always

  pytorch:
    container_name: pytorch
    build:
      context: ./pytorchService
      dockerfile: Dockerfile.pytorch  # Define your Dockerfile for PyTorch service
        #command: ["/bin/sh", "-c", "sleep infinity"]
        #command: ["python3", "llm.py"]
    command: ["./startup.sh"]
    depends_on:
      - kafka1
      - kafka2
    networks:
      - kafka-network
    restart: always

  kafka1:
    image: wurstmeister/kafka:latest
    container_name: kafka1
    ports:
      - "9094:9093"  # External port for kafka1
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka1:9093,OUTSIDE://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1  # Unique broker ID for kafka1
    depends_on:
      - zookeeper
    networks:
      - kafka_network

  
  kafka2:
    image: wurstmeister/kafka:latest
    container_name: kafka2
    ports:
      - "9095:9093"  # Different external port for kafka2
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka2:9093,OUTSIDE://localhost:9095
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 2  # Unique broker ID for kafka2
    depends_on:
      - zookeeper
    networks:
      - kafka_network

  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
    networks:
      - kafka-network

  spark-master:
    build:
      context: ./sparkmaster
      dockerfile: Dockerfile.spark-master  # Use custom Dockerfile for spark-master
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./pyspark:/opt/spark-apps
    networks:
      - kafka-network


  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    volumes:
      - ./pyspark:/opt/spark-apps
    networks:
      - kafka-network

  hadoop-namenode:
    #   image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    build:
      context: ./hdfs
      dockerfile: Dockerfile.hdfs-namenode
    container_name: hadoop-namenode
    environment:
      - CLUSTER_NAME=test
    ports:
      - "50070:50070"
      - "8020:8020"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    networks:
      - kafka-network

  hadoop-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    container_name: hadoop-datanode
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:8020
      - CORE_CONF_hadoop_http_staticuser_user=root
      - HDFS_CONF_dfs_replication=1
    ports:
      - "50075:50075"
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    networks:
      - kafka-network
    depends_on:
      - hadoop-namenode

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
    command: server /data
    networks:
      - kafka-network

  postgres:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: yourusername
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kafka-network

volumes:
  postgres_data:
  minio_data:
  hadoop_namenode:
  hadoop_datanode:

networks:
  kafka-network:
    driver: bridge
